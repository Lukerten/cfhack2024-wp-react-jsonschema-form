name: Playground for Requests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-playground:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: |
          - recursive: true
            args: [--frozen-lockfile, --strict-peer-dependencies]

    - name: Set up Git configuration
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clone the gh-pages branch
      run: |
        git clone --single-branch --branch gh-pages https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages

    - name: Run Playground Script
      run: ./scripts/playground.sh "${{ github.head_ref}}"

    - name: Copy dist folder to gh-pages/pr/${{ github.head_ref}}/${GITHUB_SHA}
      run: |
        FULL_DIR_NAME="gh-pages/pr/${{ github.head_ref}}/${GITHUB_SHA}"
        mkdir -p $FULL_DIR_NAME
        cp -r dist/* $FULL_DIR_NAME

    - name: Commit and push changes
      run: |
        cd gh-pages
        git add .
        git commit -m "Deploying state of PR ${{ github.pr_number}} from ${{ github.head_ref}}"
        git push origin gh-pages --force

